# JWT secret key
jwt.secret=9f1bfe8f1b9d7856e8a3e5b974ed5f7d072b2f1e6f122cfed8bd3d6c96b9f0e3

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/autohub
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

# Elasticsearch
spring.elasticsearch.rest.uris=http://localhost:9200
spring.elasticsearch.client.reactive.enabled=false

# MinIO aws s3
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=autohub-bucket

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest

#Jackson
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.serialization.INDENT_OUTPUT=true